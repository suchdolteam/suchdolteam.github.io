<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
 
        <title>Tuts+ Chat Application</title>
        <meta name="description" content="Tuts+ Chat Application" />
        <link rel="stylesheet" href="style.css" />

        
    </head>
    <body onload="LoginDial()">
        <div id="wrapper">
            <div id="menu">
                <p id="jmenoID">Tvé uživatelské jméno:, <b></b></p>
                
            </div>
 
            <div id="chatbox"></div>
 
            <form name="message" action="">
                <input name="usermsg" type="text" id="usermsg" />
                <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
            </form>
        </div>

        <script>
            function LoginDial() {
                var logined = false;
                if (logined == false) {
                    logined = true;
                    let person = prompt("Zadej své jméno");
                    if (person == null || person == "") {
                    window.close();
                    }else{
                    let jmeno = person;
                    document.getElementById("jmenoID").innerHTML = "Tvoje uživatelské jméno: " + jmeno;
                    }
                    }
                 }
        </script>

    </body>
</html>
