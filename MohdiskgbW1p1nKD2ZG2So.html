<html>
  <head>
    <title>Mohdis</title>


    


    <style>
    
      a:link, a:visited {
      background-color: #3643f4;
      color: white;
      padding: 14px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    
    a:hover, a:active {
      background-color: rgb(17, 0, 255);
    }

    * {
    font-size: 100%;
    font-family: monospace;
    font-size: larger;
      

}
    </style>

  </head>

  <body onload="myFunction()">
    <body style="background-color: rgb(53, 50, 50); color: rgb(233, 233, 233);">
        <h1>Mohdis</h1>
        <p id="nameID">Tvoje uživatelské jméno:</p>

        <p>Zpráva</p>

        <input id="Zprava" value="Tvoje Zpráva">
        <button id="Odeslat" onclick="javascript:alert('Zde dej script na chat')">Odeslat</button>


        <script>
            function myFunction() {
    
    
              let person = prompt("Zadej své jméno");
              if (person == null || person == "") {
                window.close();
              }else{
                let jmeno = person;
                document.getElementById("nameID").innerHTML = "Tvoje uživatelské jméno: " + jmeno;
              }
            }
            </script>

  </body>
</html>
